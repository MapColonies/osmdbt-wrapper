global:
  cloudProvider: {}
  tracing: {}
  environment: {}

enabled: true
environment: development

cronAnnotations: {}
jobAnnotations: {}
podAnnotations: {}

cloudProvider:
  flavor: openshift
  dockerRegistryUrl: my-registry.io

image:
  repository: osmdbt-wrapper
  # Overrides the image tag whose default is the chart appVersion.
  # tag: 'v1.0.0'
  pullPolicy: Always

cronjob:
  schedule: '* */1 * * *'
  apiVersion: 'batch/v1' # depends on openshift version batch/v1 or batch/v1beta1

resources:
  enabled: false
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

env:
  logLevel: info
  tracing:
    enabled: true
    url: 'http://localhost:55681/v1/trace'
    ratio: 1

dbConfig:
  host: postgresHost
  username: postgres
  password: 1234
  database: openstreetmap
  sslAuth:
    enabled: false
    secretName: secret-name
    mountPath: '/tmp/certs-postgres'

objectStrorageConfig:
  endpoint: http://localhost:9000/
  bucketName: bucketName
  accessKey: accessKey
  secretKey: secretKey
  acl: public-read

osmdbt:
  replicationSlotName: replication_slot_name
  getLogMaxChanges: 50000
  # verbose: true
